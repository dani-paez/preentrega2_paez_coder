    <hr>
    <br>
    <div>
        <p class="texto">En este espacio te presentamos un formulario para que puedas anotarte a los siguientes cursos y talleres</p>
        <p class="texto">No te olvides ningún dato</p>
    </div>
        <div >
            <fieldset class="formulario1">
                <legend>INFORMACION PERSONAL DE CONTACTO</legend> 
            <form action="" method="GET" enctype="text/plain">
                <div>
                    <label for="name">Nombre y Apellido</label>
                    <input type="name" name="name" id="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="age">Edad</label>
                    <input type="number" name="age" id="age" min="1" max="100">
                </div>
                <div>
                    <label for="date">Fecha de nacimiento</label>
                    <input type="date" name="date" id="date">
                </div>
                </fieldset>
                <fieldset class="formulario1">
                    <legend>TALLERES</legend>
                    <div>
                        <label for="talleres">Quieres participar de los talleres:</label>
                        <select name="talleres" id="talleres">
                            <option value="si">Si</option>
                            <option value="no">No</option>
                                                
                        </select>
                        
                    </div>
                    
                    <div>
                        <label for="comentario">Cuentanos de qué te gustaria que realicemos los próximos talleres</label>
                    </div>
                    <div>
                        <textarea name="comentario" id="comentario" cols="60" rows="5" minlength="1" maxlength="100"></textarea>
                    </div>
                    
                </fieldset>
                
                <div>
                    <input class="formulario2" type="reset" value="Reiniciar Formulario">
                    <input class="formulario2" type="submit" value="Enviar Formulario">
                </div> 
            </form>
        </div>

    <br>
    <footer class="pie_pagina">
        <hr>
        <div ><a href="https://www.instagram.com/theketo.lab/">Instagram</a>
           
        </div>
